<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>{{ person.name }}</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 700px; height: 180px; padding: 10px; font-family: Arial, sans-serif; }
    button { padding: 8px 12px; margin-top: 10px; }
    a { text-decoration: none; }
    a:hover { text-decoration: underline; }
    .muted { color: #666; font-size: 0.9em; }
  </style>
</head>
<body>
  <p><a href="{{ url_for('index') }}">&larr; Back</a></p>

  <h1>{{ person.name }}</h1>
  <p class="muted">Last updated: {{ person.updated_at.strftime("%Y-%m-%d %H:%M:%S") }}</p>

  <form method="POST">
    <label for="note"><strong>Note</strong></label><br/>
    <textarea id="note" name="note" placeholder="Write a note...">{{ person.note or "" }}</textarea><br/>
    <button type="submit">Save note</button>
  </form>
</body>
</html>
